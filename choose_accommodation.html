<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IN_GROUP</title>
  <!-- Подключение стилей -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@200;400;500;700&family=Roboto:ital@0;1&family=Shizuru&display=swap"
    rel="stylesheet" />
  <!-- Подключение стилей -->
</head>

<body>
  <section>
    <div class="container">
      <div class="">
        <div class="image">
          <img src="img/choose_accommodation/image1.png" alt="" />
          <button type="button">Выбрать<br> квартиру</button>
        </div>
        <div class="image">
          <img src="img/choose_accommodation/image2.png" alt="" />
          <button type="button">Выбрать<br> коттедж</button>
        </div>
        <div class="image">
          <img src="img/choose_accommodation/image3.png" alt="" />
          <button type="button">
            <div class="d-flex flex-column align-items-center ">
              <span class="string3">Выбрать</span><span>коммерческую</span><span>недвижимость</span>
            </div>
          </button>
        </div>
        <div class="image ">
          <img src="img/choose_accommodation/image4.png" alt="" />
          <button type="button">
            <div class="d-flex flex-column align-items-center color_white">
              <span class="string3">Выбрать</span><span>недвижимость</span><span class="string3">в Турции</span>
            </div>
          </button>
        </div>
        <div class="news d-flex justify-content-center align-items-center">
          Хотите быть в курсе всех событий IN Group?
        </div>
      </div>
    </div>
  </section>

  <!-- Подключение скриптов -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <!-- Подключение скриптов -->
</body>

</html>
